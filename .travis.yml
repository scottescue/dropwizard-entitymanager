branches:
  only:
  - master
  - /^release\/.*$/
  - /^v[0-9]\.[0-9]\.[0-9]\-[0-9]$/
sudo: false
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - "$HOME/.m2"
after_success:
  - mvn -B jacoco:report coveralls:report
deploy:
  - provider: script
    script: bash .travis_stage_release.sh
    skip_cleanup: true
    on:
      all_branches: true
env:
  global:
    - DEPLOY_DIR="`pwd`/deploy"
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
